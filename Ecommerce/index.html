<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="registration.css">
    <title>Registration</title>
</head>
<body>
    
    <div class="container">
        <div class="img"><img src="Slogo.jpg"></div>
       <form class="registration" action="login.html">
        <h1>Registration</h1>
        
        <label for="name"></label>
        <input type="text" name="name" id="name" placeholder="Enter your name"><br>

        <label for="email"></label>
        <input type="email" id="email" placeholder="Enter your email"><br>

        <label for="password"></label>
        <input type="password" id="password" pattern="(?=.\d)(?=.[a-z])(?=.[A-Z]).{8,}(?=.{@#!%&})" placeholder="Create password" required><br>

        <label for="Cpassword"></label>
        <input type="password" id="Cpassword" placeholder="Confirm password" required><br>
       
        <div class="terms">
            <input type="checkbox" id="terms" name="terms" required>
            <label for="terms">I accept all terms & conditions</label>
        </div>
         <div class="login-link">
        <button type="submit">Register Now</button><br><br>   
        <p>Already have an account? <a href="login.html">Login Now</a></p>
    </div>
    </form>
    </div>
</body>
</html>
